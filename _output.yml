bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">R for Hydrology</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    toc_depth: 2
    number_sections: true
    highlight: pygments
    split_bib: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_depth: 2
  number_sections: true
  highlight: pygments
bookdown::epub_book: default

